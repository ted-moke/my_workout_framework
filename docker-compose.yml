version: "3.8"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-workout}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-workout}
      POSTGRES_DB: ${DB_NAME:-workout_tracker}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-workout} -d ${DB_NAME:-workout_tracker}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "7000:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${DB_USER:-workout}
      - DB_PASSWORD=${DB_PASSWORD:-workout}
      - DB_NAME=${DB_NAME:-workout_tracker}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  tunnel:
    image: cloudflare/cloudflared:latest
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    depends_on:
      - app
    restart: unless-stopped

volumes:
  pgdata:

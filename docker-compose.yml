version: "3.8"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-workout}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-workout}
      POSTGRES_DB: ${DB_NAME:-workout_tracker}
      TZ: America/New_York
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-workout} -d ${DB_NAME:-workout_tracker}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "7000:3001"
    environment:
      - TZ=America/New_York
      - NODE_ENV=production
      - PORT=3001
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${DB_USER:-workout}
      - DB_PASSWORD=${DB_PASSWORD:-workout}
      - DB_NAME=${DB_NAME:-workout_tracker}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    profiles: [tools]
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    ports:
      - "5050:80"
    volumes:
      - ./pgadmin/servers.json:/pgadmin4/servers.json:ro
    depends_on:
      db:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      echo 'db:5432:*:${DB_USER:-workout}:${DB_PASSWORD:-workout}' > /tmp/pgpassfile &&
      chmod 600 /tmp/pgpassfile &&
      exec /entrypoint.sh
      "

  tunnel:
    image: cloudflare/cloudflared:latest
    command: tunnel --no-autoupdate run
    network_mode: service:app
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    depends_on:
      - app
    restart: unless-stopped

volumes:
  pgdata:
